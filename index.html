<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Impact', sans-serif;
            overflow-x: hidden;
            opacity: 0; /* Initially hidden */
            background-color: black; /* Page starts with black background */
            animation: fadeIn 2s ease-out forwards; /* 2s fade-in animation */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Background Image Wrapper */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Screenshot 2024-09-26 122134.png') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            transition: filter 0.2s ease-out; /* Smooth transition for blur */
        }

        /* Overlay to darken the background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0;
        }

        /* Header Styling */
        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out; /* Smooth transition for fade-in */
        }

        header.visible {
            opacity: 1; /* Fully visible when class is added */
        }

        header h1 {
            font-size: 100px;
            background: linear-gradient(90deg, #ffffff, #AABBC1);
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
            margin: 0;
            z-index: 2;
            transition: color 0.3s;
        }

        /* Section Styling */
        section {
            padding: 100px 20px;
            min-height: 100vh;
            position: relative;
            z-index: 2;
            text-align: center;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out; /* Smooth fade-in */
        }

        section.visible {
            opacity: 1; /* Make section visible */
        }

        /* About Me Section Fade-In */
        .about-section {
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out; /* Smooth transition */
        }

        .about-section.visible {
            opacity: 1; /* Visible when scrolled to */
        }

        section h2 {
            font-size: 70px;
            background: linear-gradient(90deg, #ffffff, #AABBC1);
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
            margin-bottom: 50px;
        }

        .about {
            font-size: 35px;
            background: linear-gradient(90deg, #ffffff, #AABBC1);
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
            margin: 20px 0;
            z-index: 2;
        }

        /* Contact Me Section */
        .contact-title {
            font-size: 35px;
            background: linear-gradient(90deg, #ffffff, #AABBC1);
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
            margin: 40px 0;
            z-index: 2;
        }

        /* Email Styling */
        .email {
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 35px;
        }

        .email:hover {
            color: #72C9E6;
            text-decoration: underline;
        }

        /* Coming Soon Section */
        .coming-soon {
            margin: 10px 0;
            text-align: center;
        }

        .coming-soon-title {
            font-size: 70px;
            background: linear-gradient(90deg, #ffffff, #AABBC1);
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        /* Video Container */
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .youtube-embed {
            width: 800px;
            height: 450px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Arrow Down Styling */
        .arrow-down {
            font-size: 50px;
            color: white;
            margin: 20px 0;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 8vw;
            }

            section h2 {
                font-size: 6vw;
            }

            .about, .contact-title {
                font-size: 5vw;
            }

            .email {
                font-size: 4vw;
            }

            .youtube-embed {
                width: 100%;
                height: 200px;
            }

            .video-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Background Image with Blur Effect -->
    <div class="background-image" id="backgroundImage"></div>

    <!-- Dark Overlay for the Blur Effect -->
    <div class="overlay"></div>

    <!-- Header -->
    <header id="header">
        <h1>Test</h1>
    </header>

    <!-- About Me Section -->
    <section class="about-section" id="aboutSection" style="padding-top: 250px;">
        <h2 class="about-title">Test</h2>
        <div class="about">Test</div>

        <!-- Contact Me Section -->
        <div class="contact-title">Test</div>
        <div class="about">
            <a href="mailto:test@test.com" class="email">test@test.com</a>
        </div>

        <!-- Down Arrow -->
        <div class="arrow-down">â†“</div>
    </section>

    <!-- Coming Soon Section -->
    <section class="coming-soon">
        <h2 class="coming-soon-title">Test</h2>
        <img src="Screenshot 2024-09-29 163129.png" alt="Coming Soon" style="max-width: 100%; height: auto; border-radius: 10px;">
    </section>

    <!-- My Latest Projects Section -->
    <section style="margin-top: 50px;">
        <h2>Test</h2>

        <!-- YouTube Video Embeds -->
        <div class="video-container">
            <iframe class="youtube-embed" src="https://www.youtube.com/embed/zl5QkJ1tcIo" allowfullscreen></iframe>
            <iframe class="youtube-embed" src="https://www.youtube.com/embed/wTLT-_4oI8k" allowfullscreen></iframe>
        </div>
    </section>

    <script>
        // Background Blur on Scroll
        window.addEventListener('scroll', function() {
            const backgroundImage = document.getElementById('backgroundImage');
            const scrollPosition = window.scrollY;
            const blurAmount = Math.min(scrollPosition / 100, 10);
            backgroundImage.style.filter = `blur(${blurAmount}px)`;

            // Header Fade-In on Scroll to Top
            const header = document.getElementById('header');
            if (scrollPosition <= 50) {
                header.classList.add('visible');
            } else {
                header.classList.remove('visible');
            }

            // About Section Fade-In on Scroll
            const aboutSection = document.getElementById('aboutSection');
            const aboutSectionPosition = aboutSection.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;
            if (aboutSectionPosition < windowHeight - 100) {
                aboutSection.classList.add('visible');
            }
        });
    </script>

</body>
</html>
